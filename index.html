<head>
  <meta charset="UTF-8">

  <main>

    <section class="report__card">

      <div class="report__profile">

        <img src="./images/image-jeremy.png" alt="profile pic" class="report__profile__img">
        <span class="report__info">
          Report for
          <h1 class="report__info__name">Jeremy Robson</h1>
        </span>
        
      </div>

      <div class="report__options">
        <p class="option" id="daily">Daily</p>
        <p class="option" id="weekly">Weekly</p>
        <p class="option" id="monthly">Monthly</p>
      </div>

    </section>
